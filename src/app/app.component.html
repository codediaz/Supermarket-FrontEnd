<div style="width: 80%; margin-top:50px; margin:auto; padding: 20px;">
  <h1>
    Listado de Productos
  </h1>
  <button mat-raised-button color="primary">
    <mat-icon mat-list-icon></mat-icon> Nuevo Producto
  </button>
  
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder ="" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataProduct" matSort>

      <ng-container matColumnDef="IdItem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
        <td mat-cell *matCellDef="let row">{{ row.idItem }}</td>
      </ng-container>
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³d. Art</th>
        <td mat-cell *matCellDef="let row">{{ row.code }}</td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Art.</th>
        <td mat-cell *matCellDef="let row">{{ row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Desc. Art.</th>
        <td mat-cell *matCellDef="let row">{{ row.description}}</td>
      </ng-container>
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cant. Art.</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity}}</td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 80px;"> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No exite el dato "{{ input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Selecciona la pagina de productos"></mat-paginator>
  </div>
</div>
